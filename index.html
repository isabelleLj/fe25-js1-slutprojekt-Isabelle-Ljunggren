<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieLovers</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 id="header-title">MovieLovers</h1>
    </header>

    <h4>Search for a person or a movie</h4>
    <form id="searchForm">
      <input
        type="text"
        id="searchInput"
        placeholder="Search movie or person"
      />
      <button id="searchMovieBtn" type="button">Search Movie</button>
      <button id="searchPersonBtn" type="button">Search Person</button>
    </form>
    <div id="search-result-container"></div>

    <p id="search-error" style="color: red; font-weight: bold"></p>
    <div id="search-result-container"></div>

    <h1>Top Rated Movies</h1>
    <div id="top-rated-container"></div>

    <h1>Most Popular Movies</h1>
    <div id="popular-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
